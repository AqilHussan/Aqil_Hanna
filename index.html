<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Reception Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #fffaf8;
      color: #333;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #e8c1c5, #f6d5d8);
      color: #4a2c2a;
      padding: 60px 20px;
    }
    h1 {
      font-family: "Great Vibes", cursive;
      font-size: 3.5em;
      margin: 0.3em 0;
    }
    .details {
      margin: 40px auto;
      max-width: 600px;
      line-height: 1.8;
    }
    .date {
      font-size: 1.4em;
      color: #7a3e3e;
    }
    .rsvp-btn {
      display: inline-block;
      margin-top: 20px;
      background: #7a3e3e;
      color: white;
      padding: 12px 28px;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .rsvp-btn:hover {
      background: #9e5959;
    }
    footer {
      background: #f1e6e6;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');
  </style>
</head>
<body>
  <header>
    <h1>You're Invited!</h1>
    <h2>to the Wedding Reception of</h2>
    <h1>Aqil & Zainab</h1>
  </header>

  <section class="details">
    <p class="date">Saturday, 15th November 2025<br>7:00 PM onwards</p>
    <p>Venue: The Grand Orchid Banquet Hall, Chennai</p>
    <p>We would be honored by your presence as we celebrate the beginning of our new journey together.</p>
    <a href="https://forms.gle/example" class="rsvp-btn">RSVP Here</a>
  </section>

  <footer>
    With love, Aqil & Zainab
  </footer>
</body>
</html>
